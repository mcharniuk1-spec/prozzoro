name: fetch-prozorro-dairy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours (UTC)

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 345

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch
        run: |
          python src/prozorro_dairy_fetch.py
        env:
          PROZORRO_BASE_URL: "https://public-api.prozorro.gov.ua/api/2.5"
          START_DATE: "2024-01-01"
          LIMIT: "100"
          DETAIL_WORKERS: "10"
          MAX_RUNTIME_MINUTES: "320"
          SAVE_EVERY_SECONDS: "120"
          # CPV_CODES: "15500000-3,15510000-6,15511000-3,15511100-4,15511210-8,15512000-0,15530000-2,15540000-5,15550000-8"

      - name: Upload outputs (CSV + checkpoint + logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prozorro-dairy-${{ github.run_id }}
          path: |
            data/outputs
            data/state
            data/logs

      - name: Commit checkpoint + outputs to repo
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/outputs data/state data/logs || true
          git commit -m "Update Prozorro dairy outputs [skip ci]" || echo "No changes to commit"
          git push || true

