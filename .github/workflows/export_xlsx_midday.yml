name: export-xlsx-midday

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"  # 12:00 Kyiv/Sofia in winter (UTC+2). Cron is UTC.

permissions:
  contents: write

jobs:
  export-xlsx:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # We DO NOT change your existing pipeline.
      # Midday job just runs the current fetch (short budget) and then exports XLSX snapshot.
      - name: Run fetch (short midday refresh)
        env:
          PROZORRO_BASE_URL: "https://public-api.prozorro.gov.ua/api/2.5"
          PROZORRO_LIMIT: "100"
          MAX_RUNTIME_MINUTES: "55"     # short run so export+upload fits reliably
          REQUEST_SLEEP_SECONDS: "0.25"
          SAMPLE_EVERY: "200"
          EXPORT_XLSX: "0"              # keep fetch fast; XLSX is produced by exporter below
          MAX_XLSX_ROWS: "80000"
        run: |
          python src/prozorro_milk_fetch.py

      - name: Export latest run to XLSX snapshots
        env:
          EXPORT_RUN_ID: "latest"       # or set exact run id like 20260109_141239
          XLSX_OUT_DIR: "data/outputs/_xlsx_snapshots"
          MAX_ROWS_PER_SHEET: "1000000" # Excel sheet limit safety
        run: |
          python src/export_run_to_xlsx.py

      - name: Upload XLSX snapshots + logs + checkpoint
        uses: actions/upload-artifact@v4
        with:
          name: prozorro-dairy-xlsx-midday
          path: |
            data/outputs/_xlsx_snapshots/**
            data/logs/**
            data/state/checkpoint.json
          if-no-files-found: warn

      - name: Commit checkpoint (resume next run)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/state/checkpoint.json
          git commit -m "Update checkpoint (midday)" || echo "No changes"
          git push
