name: fetch-prozorro-milk

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # щодня о 02:00 UTC

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch
        env:
          PROZORRO_BASE_URL: "https://public-api.prozorro.gov.ua/api/2.5"
          MAX_RUNTIME_MINUTES: "320"
          PROZORRO_LIMIT: "100"
          MAX_XLSX_ROWS: "200000"
        run: |
          python -m src.prozorro_milk_fetch

      - name: Upload outputs (CSV/XLSX/logs/state)
        uses: actions/upload-artifact@v4
        with:
          name: prozorro-milk-outputs
          path: |
            data/outputs/**
            data/logs/**
            data/state/**
          if-no-files-found: warn

      - name: Commit checkpoint/state (so next run resumes)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/state/checkpoint.json data/state/prozorro_milk.sqlite
          git commit -m "Update Prozorro milk checkpoint" || echo "No changes"
          git push
