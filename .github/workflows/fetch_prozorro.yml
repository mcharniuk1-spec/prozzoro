name: Fetch Prozorro Milk Data

on:
  schedule:
    - cron: "0 2 * * *"   # run daily
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run fetch script
        run: |
          python src/fetch_milk_tenders.py

      - name: Upload outputs (CSV, XLSX, logs)
        uses: actions/upload-artifact@v4
        with:
          name: prozorro-milk-data
          path: |
            data/outputs/*.csv
            data/outputs/*.xlsx
            data/logs/run_log.txt
          if-no-files-found: warn
