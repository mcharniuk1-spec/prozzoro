name: fetch-prozorro-milk-dairy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch
        env:
          PROZORRO_BASE_URL: "https://public-api.prozorro.gov.ua/api/2.5"
          PROZORRO_LIMIT: "100"
          MAX_RUNTIME_MINUTES: "320"
          REQUEST_SLEEP_SECONDS: "0.25"
          SAMPLE_EVERY: "200"
          EXPORT_XLSX: "1"
          MAX_XLSX_ROWS: "80000"
        run: |
          python src/prozorro_milk_fetch.py

      - name: Upload outputs (run folder + logs + checkpoint)
        uses: actions/upload-artifact@v4
        with:
          name: prozorro-milk-dairy
          path: |
            data/outputs/**
            data/logs/**
            data/state/checkpoint.json
          if-no-files-found: warn

      - name: Commit checkpoint (resume next run)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/state/checkpoint.json
          git commit -m "Update checkpoint" || echo "No changes"
          git push
