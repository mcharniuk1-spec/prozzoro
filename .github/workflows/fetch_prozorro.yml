name: fetch-prozorro-milk-dairy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # щогодини (можна рідше/частіше)

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 55

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch
        env:
          PROZORRO_BASE_URL: "https://public-api.prozorro.gov.ua/api/2.5"
          PROZORRO_LIMIT: "100"
          REQUEST_SLEEP_SECONDS: "0.15"

          # головне: короткі сесії, щоб не ловити cancel
          MAX_RUNTIME_MINUTES: "30"

          # частота запису
          SAVE_EVERY_SECONDS: "120"
          XLSX_EVERY_SECONDS: "180"
        run: |
          python -u src/prozorro_milk_fetch.py

      - name: Upload outputs (by_month + current + logs + checkpoint)
        uses: actions/upload-artifact@v4
        with:
          name: prozorro-milk-dairy
          path: |
            data/outputs/by_month
            data/outputs/current
            data/logs
            data/checkpoints/checkpoint.json

      - name: Commit checkpoint (resume next run)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/checkpoints/checkpoint.json
          git commit -m "Update checkpoint" || echo "No changes"
          git push || echo "Nothing to push"
